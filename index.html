    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
     $(document).ready(function(){
         var audio=$(audio)[0];
         $("#audioPlayer").click(function(){
             $(".msg").fadeIn();
             $(".msg").fadeIn("slow");
             $(".msg").fadeIn(100000);
             if(audio.paused){
                 audio.play();
                 $("#audioPlayer").attr('src','img/pause.png');

                 var audios = $('audio');
                 for (var i = 0; i < audios.length; i++) {
                     if (i != index && !audios[i].paused) {
                         audios[i].pause();
                         $('#audioPlayer' + i).attr('src', 'img/play.png');
                     }
                 }
             } else {
                 audio.pause();
                 $('#audioPlayer').attr('src', 'img/play.png');
             }
         })
     })

    </script>
    <style rel="stylesheet" type="text/css">

        .msg{
            width:100px;

            display: none;
            float: left;
        }
        .audio_left{
           float: left;

        }
        span{
            display: block;

        ::after{

        span img{

        }
        .audio_left img{

        }
