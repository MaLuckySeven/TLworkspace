<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Twirling</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/npm.js"></script>
    <script type="text/javascript">
        $(function(){
            //设置垂直居中
            $('.carousel-control').css('line-height',$('.carousel-inner img').height() + 'px');
            $(window).resize(function () {
                var $height=$('.carousel-inner img').eq(0).height()||
                            $('.carousel-inner img').eq(1).height()||
                            $('.carousel-inner img').eq(2).height();
                $('.carousel-control').css('line-height',$height + 'px');
            })
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-fixed-top navbarbg">
        <div class="container conbg">
            <div class="navbar-header">
                <a href="#" class="navbar-brand fontcolor">Twirling.AI Logo</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#" class="paddingIns">首页</a></li>
                    <li><a href="#" class="paddingIns">核心技术</a></li>
                    <li><a href="#" class="paddingIns">产品解决方案</a></li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" href="#" class="paddingIns">合作支持</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">拓灵合伙人</a></li>
                            <li><a href="#">软件支持</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="paddingIns">最新动态</a></li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" href="#" class="paddingIns">关于我们</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">时代拓灵</a></li>
                            <li><a href="#">业务咨询</a></li>
                            <li><a href="#">诚招合作</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/side2.jpg" alt=""/>
            </div>
            <div class="item">
                <img src="img/side2.jpg" alt=""/>
            </div>
            <div class="item">
                <img src="img/side2.jpg" alt=""/>
            </div>
        </div>
        <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
        <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-5 a fadeleft animated animated"></div>
            <div class="col-md-6 col-md-offset-1 a faderight"></div>
        </div>
    </div>

    <div class="bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 a">
                    <img src="img/pause.png"/>
                </div>
                <div class="col-sm-3 a">
                    <img src="img/play.png"/>
                </div>
                <div class="col-sm-3 a">
                    <img src="img/play.png"/>
                </div>
                <div class="col-sm-3 a">
                    <img src="img/pause.png"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 a">
                    <img src="img/user.png"/>
                </div>
                <div class="col-sm-3 a">
                    <img src="img/user.png"/>
                </div>
                <div class="col-sm-3 a">
                    <img src="img/user.png"/>
                </div>
                <div class="col-sm-3 a">
                    <img src="img/user.png"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
